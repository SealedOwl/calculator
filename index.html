<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <p class="display-text">0</p>
            </div>
            <div class="rows">
                <div class="row-1 row">
                    <button class="btns special-btn">AC</button>
                    <button class="btns special-btn">DEL</button>
                    <button class="btns operation-btn">%</button>
                    <button class="btns operation-btn">/</button>

                </div>
                <div class="row-2 row">
                    <button class="btns number-btn">7</button>
                    <button class="btns number-btn">8</button>
                    <button class="btns number-btn">9</button>
                    <button class="btns operation-btn">*</button>


                </div>
                <div class="row-3 row">
                    <button class="btns number-btn">4</button>
                    <button class="btns number-btn">5</button>
                    <button class="btns number-btn">6</button>
                    <button class="btns operation-btn">-</button>


                </div>
                <div class="row-4 row">
                    <button class="btns number-btn">1</button>
                    <button class="btns number-btn">2</button>
                    <button class="btns number-btn">3</button>
                    <button class="btns operation-btn">+</button>


                </div>
                <div class="row-5 row">
                    <button class="zero-btn number-btn">0</button>
                    <button class="btns number-btn">.</button>
                    <button class="btns operation-btn">=</button>


                </div>
            </div>
        </div>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
