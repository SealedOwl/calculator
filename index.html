<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <p class="display-text">0</p>
            </div>
            <div class="rows">
                <div class="row-1 row">
                    <button class="btns special-btn" onclick="AC()">AC</button>
                    <button class="btns special-btn" onclick="DEL()">DEL</button>
                    <button class="btns operation-btn" onclick="displayScreen('%')">%</button>
                    <button class="btns operation-btn" onclick="displayScreen('/')">/</button>

                </div>
                <div class="row-2 row">
                    <button class="btns number-btn" onclick="displayScreen('7')">7</button>
                    <button class="btns number-btn" onclick="displayScreen('8')">8</button>
                    <button class="btns number-btn" onclick="displayScreen('9')">9</button>
                    <button class="btns operation-btn" onclick="displayScreen('*')">*</button>


                </div>
                <div class="row-3 row">
                    <button class="btns number-btn" onclick="displayScreen('4')">4</button>
                    <button class="btns number-btn" onclick="displayScreen('5')">5</button>
                    <button class="btns number-btn" onclick="displayScreen('6')">6</button>
                    <button class="btns operation-btn" onclick="displayScreen('-')">-</button>


                </div>
                <div class="row-4 row">
                    <button class="btns number-btn" onclick="displayScreen('1')">1</button>
                    <button class="btns number-btn" onclick="displayScreen('2')">2</button>
                    <button class="btns number-btn" onclick="displayScreen('3')">3</button>
                    <button class="btns operation-btn" onclick="displayScreen('+')">+</button>


                </div>
                <div class="row-5 row">
                    <button class="zero-btn number-btn" onclick="displayScreen('0')">0</button>
                    <button class="btns number-btn" onclick="displayScreen('.')">.</button>
                    <button class="btns operation-btn">=</button>


                </div>
            </div>
        </div>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
